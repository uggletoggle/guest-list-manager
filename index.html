  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1556745753-b2904692b3cd?q=80&w=1973&auto=format&fit=crop') center center / cover no-repeat;
      opacity: 0.15;
      z-index: -1;
      pointer-events: none;
    }
    body > * {
      position: relative;
      z-index: 1;
    }
    /* Styles for the collapsible accordion functionality */
    .details-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
      background-color: rgba(255, 255, 255, 0.7);
    }
    .collapsible.expanded .details-content {
      max-height: 500px; /* Adjust if content is taller */
    }
    .collapsible.expanded .chevron {
      transform: rotate(180deg);
    }
    .loader {
      border: 6px solid #f3f3f3; /* Gris claro */
      border-top: 6px solid #b08d57; /* Color principal */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #toast.show {
        visibility: visible;
        opacity: 1;
    }
  </style>
</head>

    <script>
    const SUPABASE_URL = 'https://bduenhilcuxbevnhwsnj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJkdWVuaGlsY3V4YmV2bmh3c25qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNzUzMjYsImV4cCI6MjA2OTk1MTMyNn0.Xu_Y9c4FzkTaU6rW02veEVvsSX7396Zj3ArxV69ZrDE';
    const clientSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- Global state ---
    let currentSortKey = 'numero_lista';
    let currentSortAsc = true;
    let allGuests = []; // Cache for all guests to avoid re-fetching
    let toastTimeout;

    // --- UI Functions ---
    function showLoader() { document.getElementById('loader-overlay').classList.remove('hidden'); }
    function hideLoader() { document.getElementById('loader-overlay').classList.add('hidden'); }
    function hideModal() { document.getElementById('modal').classList.add('invisible'); }
    function hideConfirmModal() { document.getElementById('confirmModal').classList.add('invisible'); }
    
    function showModal(title = 'Nuevo Inscripto') {
      document.getElementById('modal').classList.remove('invisible');
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('newNombre').value = '';
      document.getElementById('newApellido').value = '';
      document.getElementById('newEntrada').value = '';
      document.getElementById('newMonto').value = '';
    }

    function showConfirmModal(message, onConfirm) {
        const modal = document.getElementById('confirmModal');
        document.getElementById('confirmMessage').textContent = message;
        modal.classList.remove('invisible');

        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        const newConfirmBtn = confirmBtn.cloneNode(true);
        confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
        
        newConfirmBtn.addEventListener('click', () => {
            hideConfirmModal();
            onConfirm();
        });

        cancelBtn.onclick = hideConfirmModal;
    }

    function showToast(message, duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        
        clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }

    function updateFilterBadges() {
        const badgesContainer = document.getElementById('filterBadges');
        badgesContainer.innerHTML = '';
        const search = document.getElementById('search').value.trim();
        const checkinFilter = document.getElementById('checkinFilter').value;

        if (search) {
            badgesContainer.innerHTML += `<span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">üîç B√∫squeda: ‚Äò${search}‚Äô</span>`;
        }
        if (checkinFilter !== 'all') {
            const text = checkinFilter === 'true' ? 'S√≠' : 'No';
            badgesContainer.innerHTML += `<span class="bg-yellow-100 text-yellow-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">Check-in: ${text}</span>`;
        }
    }

    // --- Sorting Functions ---
    function sortBy(key) {
        if (currentSortKey === key) {
            currentSortAsc = !currentSortAsc;
        } else {
            currentSortKey = key;
            currentSortAsc = true;
        }
        renderGuests(false);
    }
    
    function applyMobileSort() {
        const select = document.getElementById('sortFilter');
        const [key, direction] = select.value.split('-');
        currentSortKey = key;
        currentSortAsc = direction === 'asc';
        renderGuests(false);
    }

    // --- Data Management ---
    async function reordenarNumerosLista() {
        const { data: inscriptos, error } = await clientSupabase
            .from('inscriptos')
            .select('id')
            .order('created_at', { ascending: true });

        if (error) {
            console.error("Error fetching list to reorder:", error);
            return;
        }

        const actualizaciones = inscriptos.map((inscripto, index) => ({
            id: inscripto.id,
            numero_lista: index + 1
        }));

        if (actualizaciones.length > 0) {
            const { error: updateError } = await clientSupabase.from('inscriptos').upsert(actualizaciones);
            if (updateError) console.error("Error updating list numbers:", updateError);
        }
    }

    async function renderGuests(shouldFetch = true) {
        showLoader();
        try {
            if (shouldFetch) {
                const { data, error } = await clientSupabase.from('inscriptos').select('*');
                if (error) throw error;
                allGuests = data;
            }
            
            updateFilterBadges();

            let displayData = [...allGuests].sort((a, b) => {
                const valA = a[currentSortKey];
                const valB = b[currentSortKey];
                let comparison = 0;
                if (valA > valB) comparison = 1;
                else if (valA < valB) comparison = -1;
                return currentSortAsc ? comparison : comparison * -1;
            });

            const search = document.getElementById('search').value.trim().toLowerCase();
            const checkinFilter = document.getElementById('checkinFilter').value;

            const filtered = displayData.filter(g => {
                const fullName = `${g.nombre || ''} ${g.apellido || ''}`;
                const matchName = fullName.toLowerCase().includes(search);
                const matchCheck = checkinFilter === 'all' || String(g.checkin) === checkinFilter;
                return matchName && matchCheck;
            });

            const body = document.getElementById('guestBody');
            const footer = document.getElementById('guestFooter');
            body.innerHTML = ''; 
            footer.innerHTML = '';

            document.getElementById('stats').textContent = `Mostrando ${filtered.length} de ${allGuests.length} inscriptos.`;
            
            if (filtered.length === 0) {
                body.innerHTML = '<div class="text-center text-gray-500 py-8">No se encontraron inscriptos con estos filtros.</div>';
                hideLoader();
                return;
            }

            filtered.forEach(g => {
                const row = document.createElement('div');
                row.className = `border-b border-[#ddd5c7] ${g.checkin ? 'bg-green-100/70' : 'bg-white/70'}`;
                
                const registrationDate = new Date(g.created_at).toLocaleDateString();
                const receiptButtonDesktop = g.comprobante_url ? `<button title="Ver Comprobante" onclick="event.stopPropagation(); viewReceipt('${g.comprobante_url}')">üìÑ</button>` : `<button title="Cargar Comprobante" onclick="event.stopPropagation(); uploadReceipt(${g.id})">üìé</button>`;
                const receiptButtonMobile = g.comprobante_url ? `<button onclick="event.stopPropagation(); viewReceipt('${g.comprobante_url}')" class="px-3 py-1 bg-blue-100 text-blue-800 rounded text-xs">üìÑ Ver</button>` : `<button onclick="event.stopPropagation(); uploadReceipt(${g.id})" class="px-3 py-1 bg-gray-200 rounded text-xs">üìé Cargar</button>`;
                const editButtonMobile = `<button onclick="event.stopPropagation(); editGuest(${g.id})" class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded text-xs">‚úèÔ∏è Editar</button>`;
                const deleteButtonMobile = `<button onclick="event.stopPropagation(); deleteGuest(${g.id})" class="px-3 py-1 bg-red-100 text-red-800 rounded text-xs">üóëÔ∏è Borrar</button>`;

                row.innerHTML = `
                    <div class="collapsible">
                        <div class="flex items-center w-full text-center cursor-pointer sm:cursor-default" onclick="this.parentElement.classList.toggle('expanded')">
                            <div class="p-4 flex justify-between items-center sm:hidden w-full">
                                <div><p class="font-bold text-left">${g.nombre} ${g.apellido}</p><p class="text-xs text-gray-500 text-left">N¬∞ ${g.numero_lista || 'N/A'}</p></div>
                                <svg class="chevron w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                            <div class="hidden sm:flex sm:w-full sm:items-center text-sm">
                                <div class="py-3 px-2 sm:w-[5%]">${g.numero_lista || 'N/A'}</div>
                                <div class="py-3 px-2 sm:w-[18%] text-left">${g.nombre}</div>
                                <div class="py-3 px-2 sm:w-[18%] text-left">${g.apellido}</div>
                                <div class="py-3 px-2 sm:w-[15%]">${g.entrada}</div>
                                <div class="py-3 px-2 sm:w-[10%]">$${g.monto}</div>
                                <div class="py-3 px-2 sm:w-[15%]">${registrationDate}</div>
                                <div class="py-3 px-2 sm:w-[5%]"><input type="checkbox" onclick="event.stopPropagation()" onchange="toggleCheckin(${g.id}, ${g.checkin})" ${g.checkin ? 'checked' : ''}></div>
                                <div class="py-3 px-2 sm:w-[14%] flex justify-center gap-4">${receiptButtonDesktop}<button title="Editar" onclick="event.stopPropagation(); editGuest(${g.id})">‚úèÔ∏è</button><button title="Borrar" onclick="event.stopPropagation(); deleteGuest(${g.id})">üóëÔ∏è</button></div>
                            </div>
                        </div>
                        <div class="details-content sm:hidden">
                            <div class="p-4 border-t border-gray-200 text-left text-sm">
                                <div class="grid grid-cols-2 gap-y-2 gap-x-4 items-center">
                                    <div class="font-semibold">Tipo Entrada:</div><div>${g.entrada}</div>
                                    <div class="font-semibold">Monto:</div><div>$${g.monto}</div>
                                    <div class="font-semibold">Fecha Reg.:</div><div>${registrationDate}</div>
                                    <div class="font-semibold">Check-in:</div><div><input type="checkbox" onchange="toggleCheckin(${g.id}, ${g.checkin})" ${g.checkin ? 'checked' : ''}></div>
                                </div>
                                <div class="mt-4 pt-4 border-t border-gray-200 flex flex-wrap gap-2 justify-start">${receiptButtonMobile}${editButtonMobile}${deleteButtonMobile}</div>
                            </div>
                        </div>
                    </div>
                `;
                body.appendChild(row);
            });

            // Calculate and render footer totals
            const totalMontoFiltrado = filtered.reduce((sum, g) => sum + (g.monto || 0), 0);
            const totalAsistentesFiltrado = filtered.filter(g => g.checkin).length;

            footer.innerHTML = `
                <div class="py-3 px-2 sm:w-[5%]"></div>
                <div class="py-3 px-2 sm:w-[36%] text-left font-bold" colspan="2">TOTALES (VISTA ACTUAL)</div>
                <div class="py-3 px-2 sm:w-[15%]"></div>
                <div class="py-3 px-2 sm:w-[10%] font-bold">$${totalMontoFiltrado.toFixed(2)}</div>
                <div class="py-3 px-2 sm:w-[15%]"></div>
                <div class="py-3 px-2 sm:w-[5%] font-bold">${totalAsistentesFiltrado}</div>
                <div class="py-3 px-2 sm:w-[14%]"></div>
            `;
            const generalAsistentes = allGuests.filter(g => g.checkin).length;
            document.getElementById('stats').textContent = `Mostrando ${filtered.length} de ${allGuests.length} inscriptos. | Asistentes: ${generalAsistentes} de ${allGuests.length}`;


        } catch (err) {
            console.error("Failed to render guests:", err);
            alert("Error al mostrar la lista de inscriptos.");
        } finally {
            hideLoader();
        }
    }

    // --- CRUD Actions ---
    function openAddModal() {
        showModal('Nuevo Inscripto');
        document.getElementById('saveBtn').onclick = addGuest;
    }

    async function addGuest() {
        const newGuestData = {
            nombre: document.getElementById('newNombre').value.trim(),
            apellido: document.getElementById('newApellido').value.trim(),
            entrada: document.getElementById('newEntrada').value.trim() || 'General',
            monto: parseFloat(document.getElementById('newMonto').value) || 0,
            checkin: false
        };
        if (!newGuestData.nombre || !newGuestData.apellido) {
            alert('El nombre y el apellido son obligatorios.');
            return;
        }
        showLoader();
        try {
            const { error } = await clientSupabase.from('inscriptos').insert(newGuestData);
            if (error) throw error;
            await reordenarNumerosLista();
            hideModal();
            renderGuests(true);
        } catch (error) {
            console.error("Error adding guest:", error);
            alert("No se pudo agregar el inscripto: " + error.message);
        } finally {
            hideLoader();
        }
    }

    async function editGuest(id) {
        const guest = allGuests.find(g => g.id === id);
        if (!guest) {
            alert("No se pudo encontrar el inscripto para editar.");
            return;
        }
        showModal('Editar Inscripto');
        document.getElementById('newNombre').value = guest.nombre;
        document.getElementById('newApellido').value = guest.apellido;
        document.getElementById('newEntrada').value = guest.entrada;
        document.getElementById('newMonto').value = guest.monto;
        document.getElementById('saveBtn').onclick = async function() {
            const updatedData = {
                nombre: document.getElementById('newNombre').value.trim(),
                apellido: document.getElementById('newApellido').value.trim(),
                entrada: document.getElementById('newEntrada').value.trim(),
                monto: parseFloat(document.getElementById('newMonto').value) || 0,
            };
            if (!updatedData.nombre || !updatedData.apellido) {
                alert('El nombre y el apellido son obligatorios.');
                return;
            }
            showLoader();
            try {
                const { error: updateError } = await clientSupabase.from('inscriptos').update(updatedData).eq('id', id);
                if (updateError) throw updateError;
                hideModal();
                renderGuests(true);
            } catch (err) {
                console.error("Error updating guest:", err);
                alert("No se pudo actualizar el inscripto: " + err.message);
            } finally {
                hideLoader();
            }
        };
    }

    async function deleteGuest(id) {
        showConfirmModal('¬øEst√°s seguro de que quieres eliminar a este inscripto? Esta acci√≥n no se puede deshacer.', async () => {
            showLoader();
            try {
                const { error } = await clientSupabase.from('inscriptos').delete().eq('id', id);
                if (error) throw error;
                await reordenarNumerosLista();
                renderGuests(true);
            } catch (error) {
                console.error("Error deleting guest:", error);
                alert("No se pudo eliminar el inscripto: " + error.message);
            } finally {
                hideLoader();
            }
        });
    }

    async function toggleCheckin(id, currentStatus) {
        const { error } = await clientSupabase.from('inscriptos').update({ checkin: !currentStatus }).eq('id', id);
        if (error) {
            console.error("Check-in error:", error);
        } else {
            const guest = allGuests.find(g => g.id === id);
            if (guest) guest.checkin = !currentStatus;
            renderGuests(false);
        }
    }

    function viewReceipt(url) { window.open(url, '_blank'); }

    async function uploadReceipt(id) {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*,application/pdf';
        input.onchange = async e => {
            const file = e.target.files[0];
            if (!file) return;
            showLoader();
            try {
                const cleanFileName = file.name.replace(/[^a-zA-Z0-9.]/g, '_');
                const filePath = `public/${id}-${Date.now()}-${cleanFileName}`;
                const { data: uploadData, error: uploadError } = await clientSupabase.storage.from('inscriptos').upload(filePath, file);
                if (uploadError) throw uploadError;
                const { data: urlData } = clientSupabase.storage.from('inscriptos').getPublicUrl(uploadData.path);
                const { error: updateError } = await clientSupabase.from('inscriptos').update({ comprobante_url: urlData.publicUrl }).eq('id', id);
                if (updateError) throw updateError;
                showToast('‚úÖ Comprobante subido con √©xito');
                renderGuests(true);
            } catch (error) {
                console.error("Error in upload process:", error);
                alert("Hubo un error al subir el comprobante: " + error.message);
            } finally {
                hideLoader();
            }
        };
        input.click();
    }

    async function downloadExcel() {
        showLoader();
        try {
            const { data: guestsToDownload, error } = await clientSupabase.from('inscriptos').select('*').order('numero_lista', { ascending: true });
            if (error) throw error;
            let csvContent = 'N¬∞ Lista,Nombre,Apellido,Tipo Entrada,Monto,Fecha Registro,Check-in,URL Comprobante\n';
            guestsToDownload.forEach(g => {
                const registrationDate = new Date(g.created_at).toLocaleDateString();
                const checkinStatus = g.checkin ? 'Si' : 'No';
                const comprobanteUrl = g.comprobante_url || 'No';
                const row = [
                    g.numero_lista,
                    `"${(g.nombre || '').replace(/"/g, '""')}"`,
                    `"${(g.apellido || '').replace(/"/g, '""')}"`,
                    `"${(g.entrada || '').replace(/"/g, '""')}"`,
                    g.monto,
                    registrationDate,
                    checkinStatus,
                    `"${comprobanteUrl}"`
                ].join(',');
                csvContent += row + '\n';
            });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'inscriptos.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (err) {
            console.error("Error downloading Excel:", err);
            alert("No se pudo generar el archivo CSV: " + err.message);
        } finally {
            hideLoader();
        }
    }

    // --- Initial Load and Event Listeners ---
    document.getElementById('addBtn').addEventListener('click', openAddModal);
    document.getElementById('fab').addEventListener('click', openAddModal);
    document.getElementById('search').addEventListener('input', () => renderGuests(false));
    document.getElementById('checkinFilter').addEventListener('change', () => renderGuests(false));
    document.getElementById('sortFilter').addEventListener('change', applyMobileSort);
    

    // Reemplaz√° tu window.load actual: ahora primero validamos auth
    window.addEventListener('load', async () => {
        await requireAuth(true);
    });

    function showApp() {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('app').classList.remove('hidden');
  }
  function showLogin() {
    document.getElementById('app').classList.add('hidden');
    document.getElementById('login').classList.remove('hidden');
  }

  // Chequea sesi√≥n y enruta vistas
  async function requireAuth(initial = false) {
    const { data: { session } } = await clientSupabase.auth.getSession();
    if (session) {
      showApp();
      // Solo cargar datos si es primera vez o si necesit√°s refrescar
      if (initial) await reordenarNumerosLista().catch(()=>{});
      await renderGuests(true);
    } else {
      showLogin();
    }
  }

  // Login con email/password
  async function handleLogin(e) {
    e.preventDefault();
    const email = (document.getElementById('email').value || '').trim();
    const password = document.getElementById('password').value || '';
    const errBox = document.getElementById('loginError');
    errBox.classList.add('hidden');
    showLoader();
    try {
      const { error } = await clientSupabase.auth.signInWithPassword({ email, password });
      if (error) throw error;
      await requireAuth(true);
    } catch (err) {
      errBox.textContent = err.message || 'No se pudo iniciar sesi√≥n.';
      errBox.classList.remove('hidden');
    } finally {
      hideLoader();
    }
  }

  // Logout
  async function handleLogout() {
    showLoader();
    try {
      await clientSupabase.auth.signOut();
      // Limpia caches en memoria si quer√©s
      allGuests = [];
      showLogin();
    } catch (err) {
      alert('No se pudo cerrar sesi√≥n: ' + (err.message || err));
    } finally {
      hideLoader();
    }
  }

  // Mantener la UI sincronizada con cambios de sesi√≥n (ej: expiraci√≥n, logout en otra pesta√±a)
  clientSupabase.auth.onAuthStateChange((_event, session) => {
    if (session) {
      showApp();
      // Pod√©s recargar datos si quer√©s:
      // renderGuests(true);
    } else {
      showLogin();
    }
  });

  // Listeners para login/logout
  document.getElementById('loginForm').addEventListener('submit', handleLogin);
  // El bot√≥n #logoutBtn existe dentro de #app; agreg√° el listener cuando el DOM ya lo tenga
  document.addEventListener('click', (e) => {
    if (e.target && e.target.id === 'logoutBtn') handleLogout();
  });
  </script>
